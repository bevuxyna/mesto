<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>
<body class="page">

    <header class="header">
        <img src="images/logo_mesto.svg" alt="Логотип MESTO RUSSIA" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <div class="profile__content">
                <img src="images/profile_picture.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__item">
                        <h1 class="profile__author">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__box">

            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <template class="elements__item">
        <li class="element">
            <img class="element__image" src="#" alt="#">
            <button class="element__delete-button" type="button"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button class="element__like-button" type="button"></button>
            </div>
        </li>
    </template>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_type_profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup" class="popup__form popup__form_type_profile">
                <input type="text" name="input-name" required placeholder="Имя" class="popup__input popup__input_type_name">
                <input type="text" name="input-about" required placeholder="О себе" class="popup__input popup__input_type_about">
                <button type="submit" class="popup__button-save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_type_add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popup" class="popup__form popup__form_type_add">
                <input type="text" name="input-place" required placeholder="Название" class="popup__input popup__input_type_place">
                <input type="text" name="input-link" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
                <button type="submit" class="popup__button-edit">Создать</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
