<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
</head>
<body class="page">

    <header class="header">
        <img src="<%=require('./styles/images/logo_mesto.svg')%>" alt="Логотип MESTO RUSSIA" class="header__logo">
    </header>

    <main>
        <section class="profile">
            <div class="profile__content">
                <img src="<%=require('./styles/images/profile_picture.jpg')%>" alt="Жак-Ив Кусто" class="profile__avatar">
                <button type="button" class="profile__edit-avatar-button"></button>
                <div class="profile__info">
                    <div class="profile__item">
                        <h1 class="profile__author">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__box">

            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <template class="elements__item">
        <li class="element">
            <img class="element__image" src="#" alt="#">
            <button class="element__delete-button" type="button"></button>
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like">
                    <button class="element__like-button" type="button"></button>
                    <p class="element__like-count">0</p>
                </div>

            </div>

        </li>
    </template>

    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_type_profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup" class="popup__form popup__form_type_profile">
                <input type="text" name="name" required placeholder="Имя" class="popup__input popup__input_type_name" id="name" minlength="2" maxlength="40">
                <span class="popup__error name-error"></span>
                <input type="text" name="about" required placeholder="О себе" class="popup__input popup__input_type_about" id="about" minlength="2" maxlength="200">
                <span class="popup__error about-error"></span>
                <button type="submit" class="popup__button-save popup__button-submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_type_add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popup" class="popup__form popup__form_type_add">
                <input type="text" name="name" required placeholder="Название" class="popup__input popup__input_type_place" id="place" minlength="2" maxlength="30">
                <span class="popup__error place-error"></span>
                <input type="url" name="link" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" id="link">
                <span class="popup__error link-error"></span>
                <button type="submit" class="popup__button-edit popup__button-submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_open-image">
        <div class="popup__container-image">
            <img class="popup__picture" src="#" alt="#">
            <p class="popup__figcaption"></p>
            <button type="button" class="popup__button-close popup__button-close_type_image"></button>
        </div>
    </div>

    <div class="popup popup_type_delete">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_type_delete"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form name="popup" class="popup__form popup__form_type_delete">
                <button type="submit" class="popup__button-delete popup__button-submit">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="popup__container">
            <button type="button" class="popup__button-close popup__button-close_type_avatar"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="popup" class="popup__form popup__form_type_avatar">
                <input type="url" name="avatar" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_avatar" id="avatar-link">
                <span class="popup__error avatar-link-error"></span>
                <button type="submit" class="popup__button-avatar popup__button-submit">Сохранить</button>
            </form>
        </div>
    </div>

</body>
</html>
